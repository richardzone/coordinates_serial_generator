# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: lint-test-package-release Python application

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install flake8 pytest pyinstaller

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=140 --statistics
    - name: Test with pytest
      run: |
        pytest
      if: ${{ hashFiles('tests/') != '' }}
    - name: Run Pyinstaller to create release
      run: |
        pyinstaller -y run.py
    - name: zip release
      uses: vimtor/action-zip@v1.2
      with:
        files: dist/run
        dest: simulator-windows.zip
    - name: Get short SHA
      run: echo "SHORT_SHA=$("${{ github.sha }}".SubString(0, 8))" >> $env:GITHUB_ENV
    - name: Print short SHA
      run: echo "Short SHA is ${{ env.SHORT_SHA }}"
    - name: Upload to Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.SHORT_SHA }}
        commit: ${{ env.SHORT_SHA }}
        artifacts: "simulator-windows.zip"
        bodyFile: "README.md"
